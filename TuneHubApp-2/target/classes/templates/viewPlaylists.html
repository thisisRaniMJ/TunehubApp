<body>
	<nav class="navbar bg-body-tertiary">
	
  		<div class="container-fluid">

      		<img src="img/tune hub.jpg" alt="Logo" width="50" height="46" class="d-inline-block align-text-top"/>

   			<ul class="nav justify-content-end">

	<center><h2>Viewing Playlists</h2></center>
		<table class="table table-striped">
		<thead class="table-dark">
			<tr>
				<th>Playlist ID</th>
				<th>Playlist NAME</th>
				<th>Playlist SONGS</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pl:${plist}">
				<td th:text="${pl.id}"></td>
				<td th:text="${pl.name}"></td>
				<td>
					<ul>
						<li th:each = "s : ${pl.songs}">
							<span th:text="${s.name}"></span>
							<audio controls><source th:src="${s.link}" type="audio/mpeg"></audio>
						</li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
